{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">TodoList</h1>
      <p class="lead">TodoListの作成アプリ</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }} role="alert">
        <p>{{ item.title }}</p>
        <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Edit</a>
        <a href="#" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">Detail</a>
        <a href="#" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Delete</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
